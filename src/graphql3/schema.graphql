type Query {
  user(id: ID!): User
  users: [User!]!
}
type User {
  id: ID!
  name: String!
  email: String!
  posts: [Post!]!
}

type Post {
  id: ID!
  title: String!
  content: String!
  author: User!
}

type Mutation {
  upupdateUser(id: ID!, name: String, email: String): User
  deletaUser(id: ID!): User
}
