schema: './src/graphql/schema.graphql'
documents: ['src/graphql/query/*.graphql']
generates:
  ./src/graphql/types/apollo.ts:
    config:
      scalars:
        DateTime: string
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'typescript-resolvers'
